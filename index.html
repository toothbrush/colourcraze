<html>
   <head>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
      <script src="https://raw.github.com/jquery/jquery-color/master/jquery.color.js"></script>
      <script>
         window.onload = function() {
            var madness = document.getElementById('colorMadness');
            madness.style.cssText = "width:100%;height:100%;background:"+get_random_color()+";";

            var intervalMax = 7000;
            var minimumInterval = 2000;
            var fadeTime = 2000;

            var f = function() {
               var id = setInterval(function() {
                  var newColor = get_random_color();
                  var r = Math.max(intervalMax, Math.random() * intervalMax);
                  $(madness).animate({ backgroundColor: newColor }, fadeTime, function() {
                    clearInterval(id);
                    f();
                  });
               }, Math.max(intervalMax, minimumInterval + Math.random() * intervalMax));
            }

            var snowman = $('#snowman');
            snowman.attr('style', 'padding-top:15%;text-align:center;');

            var g = function() {


              snowman.animate({ fontSize : '3000%', }, 300, function() {
                  snowman.animate({ fontSize : '100%'}, 300, function() {

                      g();
                      snowman.delay(3000);
                      //snowman.html("");
                      snowman.html(randUnicode());
                  });
              });
            };

            function get_random_color() {
                var hue = Math.floor(Math.random()*360);
                return "hsla("+hue+", 75%, 60%, 1)";
            }

            function randUnicode() {
              return '&#' + Math.floor(Math.random() * 10000) + ';';
            }

            f();
            g();
         };
      </script>
   </head>
</html>
<body style="margin:0px;padding:0px;">
   <div id="colorMadness">
    <div id="snowman">&#9731;</div>
   </div>
</body>
